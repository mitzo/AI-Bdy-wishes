<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Video Wishes</title>
</head>
<body>
  <h1>Create Personalized Video Wishes</h1>
  <form id="videoForm" enctype="multipart/form-data">
    <label for="name">Enter Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="occasion">Select Occasion:</label>
    <select id="occasion" name="occasion">
      <option value="birthday">Happy Birthday</option>
      <option value="anniversary">Anniversary</option>
      <option value="newyear">New Year</option>
    </select><br><br>

    <label for="photos">Upload Photos:</label>
    <input type="file" id="photos" name="photos" accept="image/*" multiple required><br><br>

    <button type="submit">Generate Video</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById('videoForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      document.getElementById('status').innerText = 'Processing...';

      const response = await fetch('/api/generate-video', {
        method: 'POST',
        body: formData,
      });

      const result = await response.json();
      if (result.success) {
        document.getElementById('status').innerHTML = `<a href="${result.videoUrl}" download>Download Your Video</a>`;
      } else {
        document.getElementById('status').innerText = 'Error generating video.';
      }
    });
  </script>
</body>
</html>
